<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/own.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f9f60adc82.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('../public/image/bglogin.svg'); background-size: cover; background-repeat: no-repeat; width: auto; height: auto;" class="font-poppins">
  <a href="index.html" class="flex inline-flex items-center">
    <img src="../public/image/logo.jpeg" width="32" height="32">
    <h1 class="font-bold text-xl">Idetive</h1> 
  </a>
  <div class="grid grid-cols-2 gap-4">
    <img src="../public/image/login.svg" alt="">
    <div class="text-center">
      <div class>
        <br><br>
        <div class="font-semibold text-3xl" id="catchphrase1">
          Welcome to Idetive!
        </div>
        <p class="font-base text-2xl" id="catchphrase1">Login your account</p>
        <br>
        <div class="items-center">
          <div class="flex flex-col md:ml-6 md:mt-0 mt-4 items-center">
            <input id="userField" type="text" value="Username" class="leading-none w-1/2 text-grey-300 p-3 mt-4 bg-white rounded border-white" onfocus="this.value=''" />
          </div>
          <div class="flex flex-col md:ml-6 md:mt-0 mt-4 items-center">
            <input id="passwordField" type="text" value="Password" class="leading-none w-1/2 text-grey-300 p-3 mt-4 bg-white rounded border-white" onfocus="this.value=''"/>
          </div>
          <br>
          <div class="flex justify-center gap-7 font-semibold">
            <div>
              <input type="checkbox" id="rememberMe">
              <label for="rememberMe"> Remember Me</label><br>
            </div>
            <div>
              <p>Forgot Password?</p>
            </div>
          </div>
          <div class="relative flex justify-center py-5 items-center text-base">
            <div class="flex-grow-0 w-24 border-t-2 border-black"></div>
            <span class="flex-shrink mx-4 text-black font-semibold text-center">Or you can join with</span>
            <div class="flex--0 w-24 border-t-2 border-black"></div>
          </div>
          <div class="flex justify-center items-center gap-4">
            <div class="lgo google">
              <a href=""><i class="fab fa-google fa-lg"></i></a>
            </div>
            <div class="logo fb">
              <a href=""><i class="fa fa-facebook fa-lg"></i></a>
            </div>
          </div>
          <a href="index.html"><button id="blogin" class="px-40 py-4 mt-6 mb-5 font-bold text-base bg-black text-white rounded-full">LOGIN</button></a>
          <p class="px-2">Dont have an account? Click here to <a href="signup.html"><span id="lregis" class="text-semibold">Register Now</span></a> </p>
        </div>
      </div>
    </div>
  </body>
</html>
