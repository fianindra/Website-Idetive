<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/own.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body style="background-image: url('../public/image/bgsignup.svg'); background-size: cover; background-repeat: no-repeat; width: auto; height: auto;" class="font-poppins">
    <a href="index.html" class="flex inline-flex items-center">
      <img src="../public/image/logo.jpeg" width="32" height="32">
      <h1 class="font-bold text-2xl">Idetive</h1> 
    </a>
    <div class="grid grid-cols-2 gap-4">
      <img src="../public/image/signup.svg" alt="">
      <div class="text-center">
        <div class>
          <br><br><br>
          <div class="font-semibold text-3xl" id="catchphrase2">
            Welcome to Idetive!
          </div>
          <p class="font-base text-2xl" id="catchphrase2">Register your account</p>
          <br>
          <div class="items-center">
            <div class="flex flex-col md:ml-6 md:mt-0 mt-4 items-center">
              <input id="emailField" type="email" value="Email" class="leading-none w-1/2 text-grey-300 p-3 mt-4 bg-white rounded border-white" onfocus="this.value=''" />
            </div>
            <div class="flex flex-col md:ml-6 md:mt-0 mt-4 items-center">
              <input id="userField" type="text" value="Username" class="leading-none w-1/2 text-grey-300 p-3 mt-4 bg-white rounded border-white" onfocus="this.value=''" />
            </div>
            <div class="flex flex-col md:ml-6 md:mt-0 mt-4 items-center">
              <input id="passwordField" type="text" value="Password" class="leading-none w-1/2 text-grey-300 p-3 mt-4 bg-white rounded border-white" onfocus="this.value=''"/>
            </div>
          </div>
          <br>
          <div>
            <input type="checkbox" id="terms">
            <label for="terms">Terms and Condition</label><br>
          </div>
          <a href="login.html"><button id="bregis" class="px-40 py-4 mt-6 mb-5 font-bold text-base bg-black text-white rounded-full">REGISTER</button></a>
          <p class="px-2">Already have an account? Click here to <a href="login.html"><span id="llogin" class="text-semibold">Login Now</span></a></p>
        </div>
     </div>
    </div>
  </body>
</html>
